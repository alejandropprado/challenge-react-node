version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: posts_db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_pass
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: posts_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    # ajusta "start" por el script real (start:express o start:nest)
    command: sh -c "npm run db:migrate && npm run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: posts_frontends
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api/v1
    ports:
      - "4173:4173"
    depends_on:
      - api

volumes:
  pgdata:
